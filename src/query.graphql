query MyQuery {
  blood_groups {
    type
  }
}

query GetPostById($id: Int!) {
  posts_by_pk(id: $id) {
    address
    created_at
    emergency
    group
    id
    lat
    lng
    message
    status
    uid
    updated_at
  }
}

query GetPosts(
  $distinct_on: [posts_select_column!]
  $limit: Int
  $offset: Int
  $order_by: [posts_order_by!]
  $where: posts_bool_exp
) {
  posts(
    distinct_on: $distinct_on
    limit: $limit
    offset: $offset
    order_by: $order_by
    where: $where
  ) {
    address
    created_at
    emergency
    lat
    lng
    id
  }
}

query GetUsernames($username: String) {
  users(where: { username: { _eq: $username } }) {
    username
  }
}

query GetUser($uid: String!) {
  users_by_pk(uid: $uid) {
    about
    created_at
    group
    last_seen
    name
    uid
    updated_at
    username
  }
}

mutation InsertUserId($uid: String!) {
  insert_users_one(object: { uid: $uid }) {
    uid
  }
}

mutation InsertPost($object: posts_insert_input!) {
  insert_posts_one(object: $object) {
    address
    created_at
    emergency
    group
    id
    lat
    lng
    status
    message
    uid
    updated_at
  }
}

query SearchPostsByLocation(
  $distinct_on: [posts_select_column!]
  $limit: Int
  $offset: Int
  $order_by: [posts_order_by!]
  $where: posts_bool_exp
) {
  posts(
    distinct_on: $distinct_on
    limit: $limit
    offset: $offset
    order_by: $order_by
    where: $where
  ) {
    id
    lat
    lng
  }
}
